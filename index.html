<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jayeetra will be back soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #050509;
        --accent: #7ef0c4;
        --muted: #a1a1b5;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(circle at top, #181832 0, #050509 48%),
          radial-gradient(circle at bottom, #050509 0, #020205 55%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #f5f5ff;
      }

      .wrapper {
        max-width: 480px;
        width: 100%;
        padding: 32px 24px;
        border-radius: 20px;
        background: rgba(5, 5, 13, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 22px 60px rgba(0, 0, 0, 0.8);
        text-align: center;
      }

      h1 {
        font-size: 1.75rem;
        letter-spacing: 0.04em;
        margin-bottom: 12px;
      }

      p {
        font-size: 0.9rem;
        line-height: 1.5;
        color: var(--muted);
        margin-bottom: 24px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.05);
        font-size: 0.7rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 16px;
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 12px rgba(126, 240, 196, 0.8);
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: linear-gradient(
          135deg,
          rgba(126, 240, 196, 0.2),
          rgba(126, 240, 196, 0.05)
        );
        color: #f5f5ff;
        font-size: 0.8rem;
        text-decoration: none;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        transition: all 0.18s ease-out;
      }

      .cta:hover {
        border-color: var(--accent);
        background: linear-gradient(
          135deg,
          rgba(126, 240, 196, 0.3),
          rgba(126, 240, 196, 0.1)
        );
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7);
        transform: translateY(-1px);
      }

      .small {
        margin-top: 18px;
        font-size: 0.75rem;
        color: rgba(161, 161, 181, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="badge">
        <span class="dot"></span>
        <span>Portfolio in progress</span>
      </div>
      <h1>Jayeetra will be back soon</h1>
      <p>
        I&apos;m rebuilding my portfolio to better showcase my AI, LLM, and
        analytics work. The full experience will be live here shortly.
      </p>
      <a class="cta" href="mailto:jayeetra.uk@gmail.com"> Contact Jayeetra </a>
      <div class="small">In the meantime, reach out if you&apos;d like my CV.</div>
    </div>
  </body>
</html>
